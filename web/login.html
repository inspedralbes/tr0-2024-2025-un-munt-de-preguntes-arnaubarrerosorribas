<!DOCTYPE html>
<html lang="ca">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/login.css">

            <h2 id="benvinguda" class="hidden">Hola <span id="nomUsuari"></span>!</h2>

                <button id="adminBtn">Panell d'Administració</button>
            </div>
        </div>

        <script src="js/login.js"></script>
